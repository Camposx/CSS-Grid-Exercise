<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Css-Grid-Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>

            <div class="gridContainer">

                <div class="firstRow">
                    <div class="gridItemOne"><p>Care Bears</p></div>

                    <div class="gridItemTwo"><img src="img/BearsGroup1.png" alt="Care Bear group jumping"></div>
                </div>

                <div class="gridItemThree"><img src="img/pinkBear.png" alt="Pink bear with a box"></div>

                <div class="gridItemFour"><img src="img/greenBear.png" alt="Green bear with a box"></div>

                <div class="gridItemFive"><img src="img/BearsGroup2.png" alt="Group of care bears"></div>

                <div class="gridItemSix"><img src="img/yellowBear.png" alt="Yellow bear with a box"></div>

                <div class="gridItemSeven"><img src="img/bearsGroup3.png" alt="Care bears over a rainbow"></div>

                <div class="gridItemEight"><img src="img/blueBear.png" alt="Blue bear with a box"></div>

                <div class="gridItemNine"><img src="img/lighBlueBear.png" alt="Ligh Blue Bear bear with a box"></div>

                <div class="gridItemTen"><img src="img/redBear.png" alt="Red bear with a box"></div>

                <div class="gridItemEleven"><img src="img/lightPinkBear.png" alt="Light pink bear with Love All text"></div>

            </div>
        </main>
    </body>
</html>
